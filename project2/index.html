<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
      #responsejsonText{
        max-height: 500px;
      }
    </style>

  <title>PostMaster</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">PostMaster</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact us</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-3">Welcome to Postmaster</h1>
  </div>
  <!-- url box -->
  <div class="container">
    <div class="form-group row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="Enter URL here">
      </div>
    </div>

    <!-- Request type box -->
    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">Request Type </legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
          <label class="form-check-label" for="get">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" id="post" value="POST2">
          <label class="form-check-label" for="post2">
            POST
          </label>
        </div>
      </div>
    </fieldset>
    <!-- content type box -->
    <fieldset class="form-group row">
      <legend class="col-form-label col-sm-2 float-sm-left pt-0">Content Type </legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
          <label class="form-check-label" for="json">
            JSON
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
          <label class="form-check-label" for="params">
            Custom Parameters
          </label>
        </div>
      </div>
    </fieldset>

    <!-- Parameter box - this will hide on clicking json option in content type -->
    <div id="parametersBox">
      <div class="form-row">
        <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
        <div class=" col-md-4">
          <input type="text" class="form-control" id="parameterkey1" placeholder="Parameter 1 key">
        </div>
        <div class=" col-md-4">
          <input type="text" class="form-control" id="parametervalue1" placeholder="Parameter 1 Value">
        </div>
        <button id="addParam" class="btn btn-primary">+</button>
      </div>
      <div id="Params"></div>
    </div>

    <!-- json request box - this will hide on clicking parameter box in content type -->
    <div class="my-3" id="requestJsonBox">
      <div class="form-group row ">
        <label for="requestjsonText" class="col-sm-2 col-form-label">Enter JSON here</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="requestjsonText" rows="3"></textarea>
        </div>
      </div>
    </div>

    <!-- submit button which will triger fetch api -->

    <div class="form-group row">
      <div class="col-sm-10">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="my-3" id="responseJsonBox">
      <div class="form-group row ">
        <label for="responsejsonText" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="responsejsonText" rows="3">Your response will appear here</textarea>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  <script src="postmaster.js"></script>
</body>

</html>
